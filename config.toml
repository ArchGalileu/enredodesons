# Site settings
baseURL = "https://example.org/"
languageCode = "en-US"
title = "Enredo de Sons, Associação"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Enredo de Sons, Associação"
  description = "Representante jurídico do Quarteto de Cordas Douro e da Camerata NovNorte."
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2017 Enredo de Sons, Associação"

  # Section - Content
  [params.content]
    name = "desde 2009"
    tagline = "Enredo de Sons, Associação"
    bio = "Representante legal do </br>Quarteto de Cordas Douro e da Camerata NovNorte.</br></br>para mais informações envie email para: enredosons at gasparsantos eu"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = false
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = true
      mute = true
      #file = "videos/background.mp4"
      youtubeId = "6M2Sb7xMLA4"

